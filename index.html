<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Static Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f3afed;
            color: #333;
            padding: 50px;
        }
        h1 {
            color: #e2147b;
        }
        button {
            background-color: #ee3b94;
            color: white;
            border: none;
            padding: 10px 20px;
            margin-top: 20px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #ff1493;
        }
    </style>
</head>
<body>
    <h1>Welcome to My Website!</h1>
    <p>This is a beginner-friendly static website deployed on GitHub Pages.</p>
    
    <button onclick="showMessage()">Click Me!</button>
    <p id="message"></p>

    <script>
        function showMessage() {
            document.getElementById('message').innerText = "You clicked the button! ðŸŽ‰";
        }
    </script>
</body>
</html>
